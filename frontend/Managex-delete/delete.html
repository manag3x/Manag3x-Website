<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/delete.css" />
    <title>Delete Product</title>
  </head>
  <body>
    <div class="delete-product">
      <a href="#" class="back"><i class="fas fa-chevron-left"></i></a>
      <div class="delete-box">
        <form>
          <input type="text" placeholder="Name" />
          <input type="number" placeholder="Cost Price" />
          <input type="number" placeholder="Selling Price" />
          <input type="number" placeholder="In Stock" />
          <input
            type="number"
            name="totalsold"
            placeholder="Total Sold (per unit)"
          />
          <label for="description">Description</label>
          <input type="text" id="description" label="Description" />
        </form>
        <div class="delete-btns">
          <a href="#" class="delete">Delete</a>
          <a href="#" class="edit">Edit</a>
        </div>
        <div class="confirm-delete">
          <p>Are you sure you want to delete this product?</p>
          <div class="confirm-btns">
            <a href="#" class="cancel">Cancel</a>
            <a href="#" class="delete2">Delete</a>
          </div>
        </div>

        <div class="deleted">
          <p>Item has been succesfuly deleted.</p>
        </div>
      </div>
    </div>
  </body>
  <!--JQuery-->
  <script type="text/javascript" src="js/jquery.js"></script>
  <!--Script-->
  <script type="text/javascript">
    /*For delete--*/
    $(document).on("click", ".delete", function () {
      $(".confirm-delete")
        .addClass("confirm-delete-active")
        .removeClass(".confirm-delete");
    });
    $(document).on("click", ".cancel", function () {
      $(".confirm-delete")
        .removeClass("confirm-delete-active")
        .addClass(".confirm-delete");
    });
    $(document).on("click", ".delete2", function () {
      $(".deleted")
        .removeClass("confirm-delete-active")
        .removeClass("deleted")
        .addClass("deleted-active");
    });
  </script>
</html>
